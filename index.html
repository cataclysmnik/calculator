<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display2" id="display2">â €</div>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <div class="firstRow">
                <button class="btn" id="clear" onclick="clearAll()">AC</button>
                <button class="btn" id="clearone" onclick="clearOne()">C</button>
                <button class="btn" id="negative" onclick="toggleSign()">+/-</button>
                <button class="btn operations" id="divide" onclick="operationBtn('divide')">/</button>
            </div>
            <div class="secondRow">
                <button class="btn" id="seven" onclick="inputNum('7')">7</button>
                <button class="btn" id="eight" onclick="inputNum('8')">8</button>
                <button class="btn" id="nine" onclick="inputNum('9')">9</button>
                <button class="btn operations" id="multiply" onclick="operationBtn('multiply')">x</button>
            </div>
            <div class="thirdRow">
                <button class="btn" id="four" onclick="inputNum('4')">4</button>
                <button class="btn" id="five" onclick="inputNum('5')">5</button>
                <button class="btn" id="six" onclick="inputNum('6')">6</button>
                <button class="btn operations" id="subtract" onclick="operationBtn('subtract')">-</button>
            </div>
            <div class="fourthRow">
                <button class="btn" id="one" onclick="inputNum('1')">1</button>
                <button class="btn" id="two" onclick="inputNum('2')">2</button>
                <button class="btn" id="three" onclick="inputNum('3')">3</button>
                <button class="btn operations" id="add" onclick="operationBtn('add')">+</button>
            </div>
            <div class="fifthRow">
                <button class="btn" id="zero" onclick="inputNum('0')">0</button>
                <button class="btn" id="decimal" onclick="inputNum('.')">.</button>
                <button class="btn operations" id="evaluate" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
